<h2>Degenerated Categories: Preorders</h2>

<p>each preorder \((P,≤)\):</p>

<ul><li>\(\ob{P}={P}\),
</li><li>\(\hom{x,y}=\{x≤y\} ⇔ x≤y\),
</li><li>\((y≤z) \circ (x≤y) = (x≤z) \)
</li></ul>

<p><em>At most one morphism between two objects.</em></p>
